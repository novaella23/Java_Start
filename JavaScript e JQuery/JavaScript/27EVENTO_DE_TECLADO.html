<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento de Teclado</title>
  <script>

  /*EVENTOS DE TECLADO
  
    onKeyUp: Exibe o caractere e depois executa a ação

    onKeyDown:Executa a ação e depois exibe o caractere

    onKeyPress:Executa a ação e depois exibe o caractere.
    onKeyPress não tem suporte para as teclas: F1 até F12, ALT, CRTL, SHIFT...
  
  */



  //FUNÇÃO:
  
  function exibir(){

    //Obter o valor do campo texto:

    var obterValorDoCampoTexto = document.getElementById("campo").value;

    //Exibir o conteúdo digitado no campo:

    alert (obterValorDoCampoTexto);
  }

  </script>
</head>
<body>
  
<input type="text" id="campo" onkeyup="exibir()"><br><br>
<!--ao digitar a primeira tecla, ao levantar o dedo, aparece a letra digitada. Evento exibe a letra após up-->

<input type="text" id="campo" onkeydown="exibir()"><br><br>

<input type="text" id="campo" onkeypress="exibir()">


</body>
</html>
