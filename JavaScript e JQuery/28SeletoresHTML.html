<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletores HTML</title>

<script>

function acao(){

  //Variável:
  var texto = document.getElementsByTagName("h1")[0];

  //Exibir o conteúdo do H1:
  alert(texto.innerHTML);

  var pegarCampo1 = document.getElementById("campo1");
  pegarCampo1.textContent = texto.textContent;

  //Além disso, usar a propriedade textContent em vez de innerHTML é mais seguro, 
  //pois evita possíveis problemas de segurança que podem ocorrer ao exibir conteúdo 
  //HTML dinâmico. 
  
  //PORTANTO, FICA MELHOR:

  // var pegarCampo1 = document.getElementById("campo1");
  // var texto = document.querySelector("h1");
  // pegarCampo1.textContent = texto.textContent;



}


</script>
</head>


<body>

  <button onclick="acao()">Selecionar</button>

  <h1>Estudando pela Capgemini</h1>

  <h1>Curso de JavaScript</h1>

  <h1>Seletores</h1>

<span id="campo1"></span>

</body>
</html>
