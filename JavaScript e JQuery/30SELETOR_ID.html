<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletor ID</title>

<script>

//FUNÇÃO:

function exibirConteudo(){

    //Obter dados do id campo:
    var campo = document.getElementById("campo");

    //Exibir o conteúdo:
    alert(campo.value);//Usou VALUE, porque está pegando o valor de um input (uma tag de formulário). 
    //Se fosse uma tag de texto como h1, h2, p, usaria innerHTML

    //Apagar conteúdo:
    campo.value = "";



}


</script>
</head>


<body>


  <input type="text" id="campo">

  <button onclick="exibirConteudo()">Clique aqui</button>



</body>
</html>
