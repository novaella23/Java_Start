<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos - jQuery</title>

  <!--jQuery-->
  <script src="jquery-3.6.4.min.js"></script>

  <!--Script-->
  <script>

    //Ao carregar o documento:
    // escrever isso $(document).ready(function(){ }) em todos os documentos que for usar jQuery. Lá dentro que vai escrever tudo.

    $(document).ready(function(){

        //Evento de click
        $("button").click(function(){

            //Adicionar um texto no h1
            $("h1").html("Você clicou no botão")

        });



    })
  </script>

</head>
<body>
  
  <h1></h1>
  <button>Clique aqui</button>

</body>
</html>
