<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletores</title>

  <!--jQuery-->
  <script src="jquery-3.6.4.min.js"></script>

  <!--Script-->
  <script>

    //Ao carregar o documento:
    // escrever isso $(document).ready(function(){ }) em todos os documentos que for usar jQuery. Lá dentro que vai escrever tudo.

    $(document).ready(function(){

          //Variáveis:
          var campo = $("input").val(); // $("input") pega o input e val() é igual value em JS
          var titulo = $("#titulo").html();
          var subtitulo = $(".subtitulo").html();

          //Exibir:
          alert(campo);
          alert(titulo);
          alert(subtitulo);





    })
  </script>

</head>
<body>
  
  <input type="text" value="Campo nome">
  <h1 id="titulo">Título em H1</h1>
  <h2 class="subtitulo">Título em H2</h2>


</body>
</html>
