<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - jQuery</title>

  <!--jQuery-->
  <script src="jquery-3.6.4.min.js"></script>

  <!--Script-->
  <script>

    //Ao carregar o documento:
    // escrever isso $(document).ready(function(){ }) em todos os documentos que for usar jQuery. Lá dentro que vai escrever tudo.

    $(document).ready(function(){

      //$("h1").css("color","red") escrevendo só essa característica. Com várias, veja abaixo:
      $("h1").css({
        "color":"red",
        "borderStyle":"solid",
        "borderColor":"green", /*o último atributo não vai vírgula*/
        "backgroundColor":"yellow"
      })



    })
  </script>

</head>
<body>
  
<h1>Utilizando o CSS com jQuery</h1>

</body>
</html>
