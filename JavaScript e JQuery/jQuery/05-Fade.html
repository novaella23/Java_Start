<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade - jQuery</title>

  <!--jQuery-->
  <script src="jquery-3.6.4.min.js"></script>

  <!--Script-->
  <script>

    //Ao carregar o documento:
    // escrever isso $(document).ready(function(){ }) em todos os documentos que for usar jQuery. Lá dentro que vai escrever tudo.

    $(document).ready(function(){


      //Ocultar h1 ao carregar a página:
      $("h1").css("display","none");


      //Exibir h1 clicando em exibir:
      $("#exibir").click(function(){
        $("h1").fadeIn("slow");

      })


      //Ocultar h1 clicando em ocultar:
        $("#ocultar").click(function(){
        $("h1").fadeOut(300);

      })

      /*
      observações de fade

      TEMPO:
        1º) default é 0,4s (quando não especifica nada nos parênteses)
        2º) Slow 0,6s
        3º) Valor 3000 = 3s   300 = 0,3s
      
      */



    })
  </script>

</head>
<body>
  
 <br>
  <button id="exibir">Exibir</button>
  <button id="ocultar">Ocultar</button>
  <hr>
  <br>
  <h1>Aprendendo JQuery</h1>

</body>
</html>
