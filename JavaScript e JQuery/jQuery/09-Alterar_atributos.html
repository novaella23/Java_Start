<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar atributos - jQuery</title>

  <!--jQuery-->
  <script src="jquery-3.6.4.min.js"></script>

  <!--Script-->
  <script>

    //Ao carregar o documento:
    // escrever isso $(document).ready(function(){ }) em todos os documentos que for usar jQuery. LÃ¡ dentro que vai escrever tudo.

    $(document).ready(function(){

        //Selecionar e alterar o elemento img
        $("img").attr("width","700");
        $("img").attr("title","Alterando title via jQuery");




    })
  </script>

</head>
<body>
  
  <img  src="logo_proway.png" width="100" title="Proway">
</body>
</html>
